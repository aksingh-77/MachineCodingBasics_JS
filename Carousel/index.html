<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel">
            <img class="img" src="https://cdn.pixabay.com/photo/2023/06/27/10/51/pier-8091934_1280.jpg" alt="">
        </div>

        <div class="carousel">
            <img class="img" src="https://cdn.pixabay.com/photo/2023/09/19/11/01/beach-8262340_640.jpg" alt="">
        </div>

        <div class="carousel">
            <img class="img" src="https://cdn.pixabay.com/photo/2023/11/20/17/32/mushrooms-8401590_640.jpg" alt="">
        </div>

        <div class="carousel">
            <img class="img" src="https://cdn.pixabay.com/photo/2023/10/19/15/13/white-clover-yellowling-8326946_640.jpg" alt="">
        </div>
    

        <button class="btn btn-next">
            <span class="material-icons-outlined">navigate_next</span>
        </button>

        <button class="btn btn-prev">
            <span class="material-icons-outlined">navigate_before</span>
        </button>
    </div>
    <script src="index.js"></script>
</body>

</html>
